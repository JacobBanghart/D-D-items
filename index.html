<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>D&amp;D Items</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="Navigation-with-Search.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body style="background-color: var(--dark);">
    <nav class="navbar navbar-light navbar-expand-md sticky-top bg-dark navigation-clean-search">
        <div class="container"><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav"></ul>
                <form class="form-inline mr-auto" target="_self" style="width: 100%;">
                    <div class="form-group" style="width: 100%;"><input class="form-control" type="search" id="filter" style="width: 100%;" placeholder="Filter"><select class="form-control" id="item" style="width: 100%;"><option value="npc">NPC</option><option value="all" selected="">All Items</option><option value="currency">Gems, Art, and Currency</option><option value="ammo">Ammo</option><option value="armor">Armor</option><option value="melee">Melee Weapons</option><option value="gear">Gear</option><option value="weapon">All Weapons</option><option value="shield">Shields </option><option value="potion">Potions</option><option value="rod">Rods</option><option value="ring">Rings</option><option value="spell">Spell Scrolls</option><option value="staff">Staffs</option><option value="wonderous">Wonderous Items</option><option value="wand">Wands</option><option value="magic">General Magic Items</option></select></div>
                </form><button class="btn btn-light action-button" type="button" style="background-color: rgb(85,91,91);padding: 25px;">Options</button></div>
        </div>
    </nav>
    <div class="container">
        <div class="table-responsive">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th style="width: 25%;">Text</th>
                        <th style="width: 25%;">Weight</th>
                    </tr>
                </thead>
                <tbody id="tablebody"></tbody>
            </table>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
